version: "3.9"
services:
  app:
    build:
      context: .
    ports:
      - 9000:9000
    volumes:
      - ./app:/app
    environment:
      - SECRET_KEY=devsecretkey
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=testdb
      - DB_USER=beckhong
      - DB_PASS=123
    depends_on:
      - db
      
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=beckhong
      - POSTGRES_PASSWORD=123
